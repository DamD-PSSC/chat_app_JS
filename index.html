  <title>Chat App</title>

<body>

  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-left">Chat App</h1>
      <div class="row">
        <!-- buttons for chatrooms -->
        <div class="chat-rooms mb-3 text-center col col-4">
          <div class="my-2 d-flex flex-column">
            <p>Choose a chatroom:</p>
            <form class="search">
              <input class="form-control m-auto" name="search" type="text" placeholder="Search...">
            </form>
            <div class="chat-buttons overflow-auto d-flex flex-column">
              <button class="btn chat-button" id="general">#general</button>
              <button class="btn chat-button" id="gaming">#gaming</button>
              <button class="btn chat-button" id="music">#music</button>
              <button class="btn chat-button" id="ninjas">#ninjas</button>
            </div>
          </div>
        </div>
        <!-- chat list / window -->
        <div class="chat-window col col-8 overflow-auto">
          <ul class="chat-list list-group"></ul>
        </div>
      </div>
      <div class="row">
        <!-- new chat form -->
        <form class="new-chat my-3 col col-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Your message:</div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
              <input type="submit" class="btn" value="send">
            </div>
          </div>
        </form>
        <div class="update&newroom">
          <!-- update name form -->
          <form class="new-name my-3 col col-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Update name:</div>
              </div>
              <input type="text" id="name" class="form-control" required>
              <div class="input-group-append">
                <input type="submit" class="btn" value="update">
              </div>
            </div>
            <div class="update-msg"></div>
          </form>
          <!-- new group form -->
          <form class="new-group my-3 col col-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">New group name:</div>
              </div>
              <input type="text" id="name" class="form-control" required>
              <div class="input-group-append">
                <input type="submit" class="btn" value="create">
              </div>
            </div>
            <div class="create-msg"></div>
          </form>
        </div>
      </div>
  </div>
